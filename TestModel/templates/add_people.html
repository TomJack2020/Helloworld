{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1/dist/css/bootstrap.min.css' %}">
</head>
<body>


    <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">添加信息</div>
          <div class="panel-body">

            <form class="form-inline" method="post" action="/add/people/">
                {% csrf_token %}
              <div class="form-group">
                <label class="sr-only" for="exampleInputEmail3">name</label>
                <input  type="text" class="form-control" name="name" placeholder="name">
              </div>

              <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">gender</label>
                <input type="text" class="form-control" name="gender" placeholder="gender">
              </div>

              <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">city</label>
                <input type="text" class="form-control" name="city" placeholder="city">
              </div>


              <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">age</label>
                <input type="text" class="form-control" name="age" placeholder="age">
              </div>

              <button type="submit" class="btn btn-primary">保存</button>
            </form>

          </div>
        </div>

    </div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap-3.4.1/dist/js/bootstrap.min.js' %}"></script>

</body>
</html>
